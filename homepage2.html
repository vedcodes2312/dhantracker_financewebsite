  <script>
    // function toggleChat() {

    function toggleChat() {
    var chatPopup = document.getElementById("chatPopup");
    if (chatPopup.style.display === "none" || chatPopup.style.display === "") {
        chatPopup.style.display = "block";
        localStorage.setItem("chatOpen", "true"); // Save state
    } else {
        chatPopup.style.display = "none";
        localStorage.setItem("chatOpen", "false"); // Save state
    }
}

// Ensure chatbot visibility state is maintained after page reload
window.onload = function () {
    var chatPopup = document.getElementById("chatPopup");
    if (localStorage.getItem("chatOpen") === "true") {
        chatPopup.style.display = "block";
    }
};


    function sendMessage() {
        var chatInput = document.getElementById("chatInput");
        var chatBody = document.getElementById("chatBody");
        var userMessage = chatInput.value.trim();
        if (userMessage === "") return;

        var userBubble = `<div style='text-align: right; margin: 5px;'><strong>You:</strong> ${userMessage}</div>`;
        chatBody.innerHTML += userBubble;
        chatInput.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;

        setTimeout(() => {
            var botResponse = getBotResponse(userMessage);
            var botBubble = `<div style='text-align: left; margin: 5px;'><strong>Bot:</strong> ${botResponse}</div>`;
            chatBody.innerHTML += botBubble;
            chatBody.lastChild.scrollIntoView({ behavior: "smooth" });
        }, 1000);
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function getBotResponse(userMessage) {
        userMessage = userMessage.toLowerCase();
        
        const responses = [
            { keywords: ["hello", "hi"], response: "Hello! How can I assist you?" },
            { keywords: ["how are you"], response: "I'm just a bot, but I'm doing great!" },
            { keywords: ["bye"], response: "Goodbye! Have a great day!" }
        ];

        for (let item of responses) {
            if (item.keywords.some(keyword => userMessage.includes(keyword))) {
                return item.response;
            }
        }

        return "Sorry, I didn't understand that.";
    }
  </script>
