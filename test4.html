        }

            cursor: pointer;
        }
        button:hover {
            background: #0056b3;

            list-style: none;
            padding: 0;
        }

            display: flex;

            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .chatbot-body {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chatbot-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chatbot-input button {
            margin-left: 5px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
