<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Income Sources</title>
    <link rel="stylesheet" href="multiplesourcecss.css">
</head>
<body>
    <div class="container">
        <h1>Multiverse - Manage Your Income Sources</h1>
        
        <!-- Form to add income sources -->
        <div class="form-container">
            <input type="text" id="sourceName" placeholder="Income Source (e.g., Salary)">
            <input type="number" id="sourceAmount" placeholder="Amount (₹)" step="0.01">
            <button onclick="addIncomeSource()">Add Source</button>
        </div>

        <!-- List of income sources -->
        <div class="income-list" id="incomeList"></div>

        <!-- Chart container -->
        <div class="chart-container">
            <canvas id="incomeChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="multiplesourcejs.js"></script>
</body>
</html>
