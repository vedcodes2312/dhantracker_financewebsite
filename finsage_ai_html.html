<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSage AI - Ethical & Sustainable Finance</title>
    <link rel="stylesheet" href="finsage_ai_css.css">
</head>
<body>
    <h1>FinSage AI - Ethical & Sustainable Finance Tracking</h1>

    <div class="input-section">
        <label for="income">Monthly Income (after taxes, in ₹):</label>
        <input type="number" id="income" placeholder="e.g., 50000" min="0" step="0.01">
        <label for="spending">Monthly Spending (in ₹):</label>
        <input type="number" id="spending" placeholder="e.g., 40000" min="0" step="0.01">
        <button onclick="trackFinance()">Track & Get Recommendations</button>
    </div>

    <div class="result-section" id="results">
        <h2>Your Financial Overview</h2>
        <div id="allocation"></div>
        <h3>Carbon Footprint Tracker</h3>
        <div id="carbon"></div>
        <h3>Social Responsibility Insights</h3>
        <div id="social"></div>
        <h3>Ethical Investment Options</h3>
        <div id="investments"></div>
    </div>

    <script src="finsage_ai_js.js"></script>
</body>
</html>
